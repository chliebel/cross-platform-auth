<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="libs/oidc-token-manager/oidc-token-manager.js"></script>
    <script>
        var manager = new OidcTokenManager(window.opener.oidcConfiguration);

        if (!window.location.hash) {
            manager.redirectForToken();
        }
        else {
            manager.processTokenCallbackAsync().then(function () {
                window.opener.onLogin();
            }, function (error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
