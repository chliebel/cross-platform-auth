<div class="alert alert-danger" ng-if="hasError">Fehler beim Abrufen des Benutzerprofils.</div>

<div ng-if="!hasError && profile" class="text-center">
    <div class="row">
        <img ng-src="{{profile.ImageUrl}}" alt="{{profile.FullName}}" class="img img-circle img-responsive col-sm-4 col-sm-offset-4" />
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h1>Du bist: {{profile.FullName}}</h1>
            <h2>Alter: {{profile.Age}} Jahre</h2>

            <p><button class="btn btn-primary" ng-click="logout()">Wieder ausloggen</button></p>
        </div>
    </div>
</div>
